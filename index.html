<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MonCellier</title>
    <!-- jQuery -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      defer
    ></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Project -->
    <script src="js/main.js" defer></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="container d-flex flex-wrap justify-content-center">
      <div class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
        <a><h1 class="title">MonCellier</h1></a>
      </div>
      <nav class="d-flex text-end align-items-center">
        <a href="#" class="px-3 menu-item">Home</a>
        <a href="#" class="px-3 menu-item">About</a>
      </nav>
    </header>
    <div class="container pt-2">
      <div class="row">
        <form id="frmSearch" action="#" method="get" class="col-3">
          <input  type="text"name="keyword"id="keyword"placeholder="Enter keyword here..."class="col-7 mx-2">
          <button id="btSearch"name="btSearch"type="submit"  class="btn btn-success col-4">Search</button>
        </form>
        <form id="frmFilter" action="#" method="get" class="col-3">
          <select name="filters" id="filters" class="col-8 mx-2">
            <option value="">Select</option>
            <option value="grapes">Grapes</option>
            <option value="country">Country</option>
            <option value="region">Region</option>
            <option value="year">Year</option>
          </select>
          <button id="btFilter"name="btFilter"type="button" class="btn btn-primary col-3">Filter</button>
        </form>
      </div>
    </div>
    <main class="container py-4">
      <div id="wines" class="row d-flex flex-wrap justify-content-between">
       
      </div>
      <ul class="list"></ul>
    </main>
    <footer>&copy;EPFC</footer>
  </body>
</html>
